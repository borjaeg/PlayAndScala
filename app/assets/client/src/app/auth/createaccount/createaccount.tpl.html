<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <form class="form-signin" ng-submit="model.createAccount()">
          <input ng-model="model.user.email" type="email" class="form-control" placeholder="Emaill Address ..." required autofocus>
          <input ng-model="model.user.password" type="password" class="form-control" placeholder="Password ..." required>
          <input ng-model="model.user.repeatPassword" type="password" class="form-control" placeholder="Repeat password ..." required>
          <input ng-model="model.user.firstName" type="text" class="form-control" placeholder="First name ..." required>
          <input ng-model="model.user.lastName" type="text" class="form-control" placeholder="Last name ..." required>
          <input type="submit" class="btn btn-lg btn-default btn-block" value="Sign Up" />
        </form>
        <div>
          <p class="text-center"><a href="login">Go to login</a></p>
          <p class="text-center"><a href="resetpassword">Forgot your password?</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
