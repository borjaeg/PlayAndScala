@(title: String)(content: Html)
<!DOCTYPE html>
<html>
<head>
  <title>@title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- build:css({public/dev,src}) /assets/app/vendor.css -->
  <link rel="stylesheet" href="/assets/app/vendor.css">
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({public/dev,src}) /assets/app/app.css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/assets/app/index.css">
  <!-- endinject -->
  <!-- endbuild -->

</head>
<body class="container">
  <header class="navbar">
    <ul class="nav navbar-nav">
      <li><a href="/">Home</a></li>
    </ul>
  </header>
  <article>
    @content
  </article>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

  <!-- build:js(public) /assets/app/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="/bower_components/angular-touch/angular-touch.js"></script>
  <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="/bower_components/angular-resource/angular-resource.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="/bower_components/traceur-runtime/traceur-runtime.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js(public/dev) /assets/app/app.js -->
  <!-- inject:js -->
  <script src="/assets/app/index.js"></script>
  <script src="/assets/app/auth/login/login.controller.js"></script>
  <script src="/assets/app/auth/resetpassword/resetpassword.controller.js"></script>
  <!-- endinject -->

  <!-- inject:partials -->
  <script src="/assets/app/templateCacheHtml.js"></script>
  <!-- endinject -->
  <!-- endbuild -->
</body>
</html>
